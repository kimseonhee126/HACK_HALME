<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포인트</title>
    <title>로그인</title>
    <link rel="stylesheet" href="css/HalmeStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
</head>
<body>
  
        <header>
            <img src="img/logo.png">
            <p style="font-size:30px; text-align: left; margin-left: 10%;">포인트 충전하기</p>
            <hr style="border: 3px solid #D9D9D9;" />
        </header>

    
    <div class="signupDoneWrapper" style="font-size: 40px; margin-bottom: 100px;">
         포인트 충전을 위해 <span id="date" style="font-weight: bolder;"></span>까지<br>
          <span id="point"><b>{{ pointResult }}원</b></span>을 입금해주세요.
          <p style="font-size: 40px;">입금은행 신한은행 123-12345-123456</p>
         
          <div style="display: flex; justify-content: center; margin-top: 80px;">
            <form  action="/orderList" method="get">
                <button type="submit" class="btn btn-outline-dark" style="font-size: 30px; margin-right: 70px;">주문내역 보기</button>
            </form>
            <form  action="/" method="get">
            <button type="submit"class="btn btn-outline-dark" style="font-size: 30px;">쇼핑 계속하기</button>
            </form>
         </div>
    </div>
   
    <footer>
        <div>
            <p style="font-size: 30px; font-weight: bolder;">할미 고객센터 1234-5678</p>
                <div>평일 09:00~18:00<br>
                점심시간: 12:00~13:00<br>
                주말/ 공휴일 휴무</div>
        </div>

        <div>
            <p style="font-size: 30px; font-weight: bolder;">회사 정보</p>
            <div>상호: (주) 할미  대표: 홍길동  주소: 인천광역시 연수구 송도동 12-1 <br>
                사업자등록번호: 123-45-6789 <br>
                대표전화: 1234-5678  팩스: 12-3456-78<br> <br>
                COPYRIGHT © 2023 HALME ALL RIGHTS RESERVED</div>
        </div>
    </footer>
</body>

<script>
    const dt = new Date();
    var str = dt.getFullYear()+'년 ' +(dt.getMonth()+1)+'월 '+(dt.getDate()+7)+'일';
    document.getElementById("date").innerText=str;

</script>
</html>
