<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="css/HalmeStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
</head>
<body>
    <header>
        <img src="img/logo.png">
    </header>
    <div class="orderWrapper">
        <div class="selected"> <a href="/cart">장바구니</a></div>
        <div class="unselected">주문결제 - 배송지</div>
        <div class="unselected">주문결제 - 완료</div>
        <div class="unselected">주문내역 보기</div>
    </div>
 
    {% for item in cartItems %}
    <form class="cartForm" action="/payAddress" method="get">
        <!-- 장바구니에 물건이 있는 경우 -->
        <li class="productWrapper" style=" list-style-type: none;">
                <ul class="product">
                    <img id="productImg"src="{{ item.foodImage }}" alt="상품 이미지" style="border: 1px solid black;">
                    <span style="margin: 1cm; font-size: 40px; font-weight: bold;">
                        <p id="productName">{{ item.foodName }}</p>
                        <p id="productPrice"style="float: left;">{{ item.foodPrice }}원</p>
                    </span>
                    <p style="font-size: 50px; margin: 1cm;" id="productCount">1개</p>
                    <i class="bi bi-x-lg" id="deleteButton"style="font-size: 40px; margin: 1cm; color:grey;"></i> 
                </ul>
        </li>
        {% endfor %}
        <div class="d-grid gap-2 col-4 mx-auto" >
            <button type="submit"  class="btn btn-outline-dark" style="font-size: 30px; margin-top: 100px; " > 장바구니에 담긴 상품을 구매하기</button> 
        </div>    
    </form>

    <footer>
        <p>Copyright © 2023 HALME All rights reserved.</p>
    </footer>
<script src="js/cart.js"></script>
</body>
</html>
